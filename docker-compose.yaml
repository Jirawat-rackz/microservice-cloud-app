version: "3"

services:
  stt-py:
    image: dockerhub.warayut.xyz/microservice-cloud-app-stt-py
    restart: always
    environment:
      - STT_SCORER_PATH=./large_vocabulary.scorer
      - STT_MODEL_PATH=./model.tflite
      - MQTT_URL=emqx
      - MQTT_PORT=1883
      - MQTT_TOPIC_SUB=voice-publish
      - MQTT_TOPIC_PUB=voice-consume
    entrypoint: ["/bin/bash", "start.sh"]
    volumes:
      - ./speech-to-text-service:/STT
    networks:
        - sst-network
    depends_on:
      - emqx

  emqx:
    image: emqx:5
    ports:
      - 1883:1883
      - 18083:18083
    networks:
        - sst-network

  pocketbase:
    build:
      context: ./pocketbase
      dockerfile: Dockerfile
      args:
        - VERSION=0.13.4
    ports:
      - 8090:8090
    networks:
        - sst-network

  speech-publisher:
    build:
      context: ./go-speech-publisher
      dockerfile: Dockerfile
      args:
        - APP_NAME=speechpublisher
        - APP_PORT=8080
    restart: always
    ports:
      - 8080:8080
    networks:
        - sst-network
    depends_on:
      - emqx
      - pocketbase

  speech-comsumer:
    build:
      context: ./go-speech-publisher
      dockerfile: Dockerfile
      args:
        - APP_NAME=speechconsumer
    restart: always
    networks:
        - sst-network
    depends_on:
      - emqx
      - pocketbase

  frontend:
    build:
      context: ./next-frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    networks:
        - sst-network

networks:
  sst-network:
    driver: bridge
